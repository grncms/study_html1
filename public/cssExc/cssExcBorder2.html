<!DOCTYPE HTML>
<html lang="ko">

<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=dievice-width, initial-scale=1.0">
<title>Minsoo Choi</title>
	
	<style type="text/css">
		.aaa {
			border: dashed;
		}
		.bbb {
			border: dotted;
		}
		.ccc {
			border: double;
		}
		.ddd {
			border: groove;
		}
		.eee {
			border: inset;
		}
		.fff {
			border: outset;
		}
		.ggg {
			border: ridge;
		}
	</style>

</head>

<body>	

	<span class="aaa">원영</span>	<span class="aaa">유진</span>	<span class="aaa">민주</span>	<span class="aaa">유리</span><br>
	<span class="bbb">원영</span>	<span class="bbb">유진</span>	<span class="bbb">민주</span>	<span class="bbb">유리</span><br>
	<span class="ccc">원영</span>	<span class="ccc">유진</span>	<span class="ccc">민주</span>	<span class="ccc">유리</span><br>
	<span class="ddd">원영</span>	<span class="ddd">유진</span>	<span class="ddd">민주</span>	<span class="ddd">유리</span><br>
	<span class="eee">원영</span>	<span class="eee">유진</span>	<span class="eee">민주</span>	<span class="eee">유리</span><br>
	<span class="fff">원영</span>	<span class="fff">유진</span>	<span class="fff">민주</span>	<span class="fff">유리</span><br>
	<span class="ggg">원영</span>	<span class="ggg">유진</span>	<span class="ggg">민주</span>	<span class="ggg">유리</span>

</body>
</html>
