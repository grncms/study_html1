<!DOCTYPE HTML>
<html lang="ko">

<head>
	<meta charset="uTF-8">
	<meta name="viewprt" content="width=device-width, initial-scale=1.0">
	<title>Minsooooooo</title>	
	<style type="text/css">
	
	/* 하위선택자 */
		div ul li{
			border: solid 1px black;
		}
		
	/* 자식선택자 */
		div > ul{
			border: solid 1px green;
		}
		
	/* 인접 형제 선택자 */
		h3 + p {
			color: red;
		}
		
	/* 형제 선택자 */
		h3 ~ p {
			color: blue;
		}


	</style>
</head>
<body>
	<div>
		<h3>취미</h3>
		<p>취미가 다양하다</p>
		<p>진짜 다양 정말 다양</p>
		<ul>
			<li>민수
				<ul>
					<li>게임
					<li>노래
				</ul>
			<li>프로
				<ul>
					<li>디자인
					<li>쇼핑
					<li>전시회
				</ul>
			</ul>	
	</div>

	
</body>
</html>
