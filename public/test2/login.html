<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<!-- <link href="../../_bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"> -->

<title>Login</title>

<style>


.container {
	background: rgba(0, 0, 0, 0.001);
	margin-top: 5%;
	
}
h2 {
	color: black;
	font-size: 2em;
	font-weight : bold;
}


</style>


</head>
<body>
    
<div class="container">
  <div class="row">
      <div class="col-1">
    </div>
    <div class="col-10">
    	<center>
			<h2>Your</h2>
			<h2>Company</h2>
			<h2>Logo</h2>
			</center>
			<form>
			<br>
				<div class="mb-3">
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ID">
				</div>
				<div class="mb-3">
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
			<div class="submit">
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Auto Login</label>
				</div>
				<div class="d-grid gap-2">
					<button class="btn btn-secondary" type="button">Login</button>
				</div>
			</div>
				<div class="findidpw">
				<center>
					<a href="#">Find Id/Password</a>
					</center>
				</div>
			<br>
				<hr>
			</form>

				<div class="login_sns">
					<div class="d-grid gap-2">
						<button class="btn btn-success" type="button">Naver</button>
						<button class="btn btn-warning" type="button">Kakao</button>
						<button class="btn btn-danger" type="button">Google</button>
						<button class="btn btn-primary" type="button">Facebook</button>
					</div>
				</div>				
		</div>
		</div>
	</div>



	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<!-- <script src="../../_bootstrap/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script> -->
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
